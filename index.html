<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Inspi VR</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  </head>
  <body>
    <a-scene>
      <a-assets>
          <img id="sky-orange" src="images/sky-orange.png" />
          <img id="sky-blue" src="images/sky-blue.png" />
          <img id="sky-white" src="images/sky-white.png" />

          <img id="orange0" src="images/orange0.png" />
          <img id="orange1" src="images/orange1.png" />
          <img id="orange2" src="images/orange2.png" />
          <img id="orange3" src="images/orange3.png" />
          <img id="orange4" src="images/orange4.png" />
          <img id="orange5" src="images/orange5.png" />
          <img id="orange6" src="images/orange6.png" />
          <img id="orange7" src="images/orange7.png" />

          <img id="blue0" src="images/blue0.png" />
          <img id="blue1" src="images/blue1.png" />
          <img id="blue2" src="images/blue2.png" />
          <img id="blue3" src="images/blue3.png" />
          <img id="blue4" src="images/blue4.png" />
          <img id="blue5" src="images/blue5.png" />
          <img id="blue6" src="images/blue6.png" />
          <img id="blue7" src="images/blue7.png" />

          <img id="white0" src="images/white0.png" />
          <img id="white1" src="images/white1.png" />
          <img id="white2" src="images/white2.png" />
          <img id="white3" src="images/white3.png" />
          <img id="white4" src="images/white4.png" />
          <img id="white5" src="images/white5.png" />
          <img id="white6" src="images/white6.png" />
          <img id="white7" src="images/white7.png" />

          
      </a-assets>

      <!-- cursor -->
       <a-camera>
        <a-entity
          id="mouseCursor"
          cursor="fuse: true; fuseTimeout: 3000">
            <a-ring id="cursorRing" 
            position="0 0 -2"
            radius-inner= "0.03"
            radius-outer= "0.05"
            material="color: white; shader: flat">
            </a-ring>
        </a-entity>
      </a-camera>

      <!-- sky - background -->
      <a-entity>
        <a-entity
          text="
          width: 20;
          align: center;
          value: Inspi VR;"
          position="0 3.5 -5"
          style="font-family: 'Lobster', cursive;">
        </a-entity>
        <a-sky id="orangeSky" radius="25" src="#sky-orange"
          animation__fadein="
          startEvents: fadein;
          property: material.opacity;
          from: 0; 
          to: 1; 
          dur: 500; 
          delay: 0;"
          animation__fadeout="
          startEvents: fadeout;
          property: material.opacity;
          from: 1; 
          to: 0; 
          dur: 500;">
        </a-sky>
      </a-entity>

      <!-- main picture -->
      <a-entity>
        <a-plane id="mainPic1" src="#orange1" height="3" width="3" rotation="0 0 0" position="0 1 -10"
          animation="
          property: position; 
          to:0 2.5 -10;
          delay: 0;
          dur:3000; 
          dir:alternate; 
          loop: true; 
          easing: easeInOutQuad"
          animation__mouseenter="
          startEvents: mouseenter;
          property: scale;
          to: 1.2 1.2 1.2;
          dur: 1000"
          animation__mouseleave="
          startEvents: mouseleave;
          property: scale;
          to: 1 1 1;
          dur: 1000;"
          >

         </a-plane>
      </a-entity>
      
      <!-- right side -->
      <a-entity>
        <a-plane id="rightPic1" src="#orange2" height="4" width="3.5" rotation="0 -15 0" position="5.5 2.2 -9"
          animation="
          property: rotation;
          to:0 0 0: delay: 500; 
          dur:3500; dir:alternate; 
          loop: true; 
          easing: easeInOutQuad"
          animation__mouseenter="
          startEvents: mouseenter;
          property: scale;
          to: 1.2 1.2 1.2;
          dur: 1000"
          animation__mouseleave="
          startEvents: mouseleave;
          property: scale;
          to: 1 1 1;
          dur: 1000;">
        </a-plane>
      </a-entity>

      <a-entity>
        <a-plane id="rightPic2" src="#orange3" height="3" width="3" rotation="0 -30 0" position="9 2 -6"
          animation="
          property: rotation; 
          to:0 -15 0: 
          delay: 500; 
          dur:3500; dir:alternate; 
          loop: true; easing: 
          easeInOutQuad"
          animation__mouseenter="
          startEvents: mouseenter;
          property: scale;
          to: 1.2 1.2 1.2;
          dur: 1000"
          animation__mouseleave="
          startEvents: mouseleave;
          property: scale;
          to: 1 1 1;
          dur: 1000;">
        </a-plane>
      </a-entity>

      <a-entity>
        <a-plane id="rightPic3" src="#orange4" height="3" width="3" rotation="0 -60 0" position="12 2 -3"
          animation="
          property: rotation; 
          to:0 -30 0; 
          delay: 500; 
          dur:3500; 
          dir:alternate; 
          loop: true; 
          easing: easeInOutQuad"
          animation__mouseenter="
          startEvents: mouseenter;
          property: scale;
          to: 1.2 1.2 1.2;
          dur: 1000"
          animation__mouseleave="
          startEvents: mouseleave;
          property: scale;
          to: 1 1 1;
          dur: 1000;">
        </a-plane>
      </a-entity>
      
      <!-- left side -->
      <a-entity>
        <a-plane id="leftPic1" src="#orange5" height="4" width="3.5" rotation="0 15 0" position="-5.5 2.2 -9"
          animation="
          property: rotation; 
          to:0 0 0; 
          delay: 200; 
          dur:3000; 
          dir:alternate; 
          loop: true; 
          easing: easeInOutQuad"
          animation__mouseenter="
          startEvents: mouseenter;
          property: scale;
          to: 1.2 1.2 1.2;
          dur: 1000"
          animation__mouseleave="
          startEvents: mouseleave;
          property: scale;
          to: 1 1 1;
          dur: 1000;">
        </a-plane>
      </a-entity>

      <a-entity>
        <a-plane id="leftPic2" src="#orange6" height="3" width="3" rotation="0 30 0" position="-9 2 -6" 
          animation="
          property: rotation; 
          to:0 15 0; 
          delay: 500; 
          dur:3500; 
          dir:alternate; 
          loop: true; 
          easing: easeInOutQuad"
          animation__mouseenter="
          startEvents: mouseenter;
          property: scale;
          to: 1.2 1.2 1.2;
          dur: 1000"
          animation__mouseleave="
          startEvents: mouseleave;
          property: scale;
          to: 1 1 1;
          dur: 1000;">  
        </a-plane>
      </a-entity>

      <a-entity>
        <a-plane id="leftPic3" src="#orange7" height="3" width="3" rotation="0 60 0" position="-12 2 -3"
          animation="
          property: rotation; 
          to:0 30 0: 
          delay: 500; 
          dur:3500;
          dir:alternate; 
          loop: true; 
          easing: easeInOutQuad"
          animation__mouseenter="
          startEvents: mouseenter;
          property: scale;
          to: 1.2 1.2 1.2;
          dur: 1000"
          animation__mouseleave="
          startEvents: mouseleave;
          property: scale;
          to: 1 1 1;
          dur: 1000;">
        </a-plane>
      </a-entity>

      <!-- color panels-->
      <a-entity id="bluePanel">
        <a-plane src="#blue0" height="4.5" width="8" rotation="0 -20 0" position="12 9 -12" set-color="blue"
          animation="property: position;
          to:12 8.5 -12:
          delay: 500;
          dur:3500; 
          dir:alternate; 
          loop: true; 
          easing: easeInOutQuad"
          animation__mouseenter="
          startEvents: mouseenter;
          property: scale;
          to: 1.2 1.2 1.2;
          dur: 1000"
          animation__mouseleave="
          startEvents: mouseleave;
          property: scale;
          to: 1 1 1;
          dur: 1000;">
        </a-plane>
      </a-entity>

      <a-entity id="orangePanel">
        <a-plane src="#orange0" height="4.5" width="8" rotation="0 0 0" position="0 9 -12" set-color="orange"
          animation="
          property: position; 
          to:0 8.5 -12: 
          delay: 500; 
          dur:3500; 
          dir:alternate; 
          loop: true; 
          easing: easeInOutQuad"
          animation__mouseenter="
          startEvents: mouseenter;
          property: scale;
          to: 1.2 1.2 1.2;
          dur: 1000"
          animation__mouseleave="
          startEvents: mouseleave;
          property: scale;
          to: 1 1 1;
          dur: 1000;">
        </a-plane>
      </a-entity>

      <a-entity id="whitePanel">
        <a-plane src="#white0" height="4.5" width="8" rotation="0 20 0" position="-12 8.5 -12" set-color="white"
          animation="property: position;
          to:-12 9 -12;
          delay: 500;
          dur:3500; 
          dir:alternate; 
          loop: true; 
          easing: easeInOutQuad"
          animation__mouseenter="
          startEvents: mouseenter;
          property: scale;
          to: 1.2 1.2 1.2;
          dur: 1000"
          animation__mouseleave="
          startEvents: mouseleave;
          property: scale;
          to: 1 1 1;
          dur: 1000;">></a-plane>
      </a-entity>
    </a-scene>
  </body>
</html>
